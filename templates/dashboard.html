<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ダッシュボード</title>
</head>
<body>
    <h1>ダッシュボード</h1>
    <p>視聴時間: {{ watch_time }} 秒</p>
    <ul>
        <li><a href="{{ url_for('watch', service='youtube') }}">YouTube</a></li>

</html>
